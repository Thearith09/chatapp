<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="namesWrapper">
            <h2>UBB Chat App</h2>
            <p>Create Username</p>
            <div id="error"></div>
            <form id="usernameForm">
                <input type="text" onfocus="this.value=''" id="username" required>
                <input type="submit" value="submit">
            </form>
        </div>

        <div id="mainWrapper">
            <h2>UBB Chat App</h2>
            <div id="chatWrapper">
                <div id="chatWindow"></div>
                <form id="messageForm">
                    <textarea name="text" id="textarea" cols="66" rows="1" placeholder="write something...">

                    </textarea>
                    <img src="/img/send.png" alt="button send" id="send">
                </form>
            </div>
        </div>

        <div id="userWrapper">
            <div id="users"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
